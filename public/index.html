<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
</head>
<body>
  <div id="data-container">
    Data Received
  </div>

  <script>
    fetch('/data')
      .then(response => response.json())
      .then(data => {
     
        const dataContainer = document.getElementById('data-container');
        dataContainer.textContent = data.message; 
      })
      .catch(error => {
        
        console.error('Error:', error);
      });
  </script>
</body>
</html>
